{% extends "userIndex.html" %}
{% block title %}Add Purchase | {{ super() }}{% endblock %}
{% block current_page %}Add Purchase{% endblock %}

{% block content %}
    <div class="col-lg-4 col-lg-offset-4">
        <form action="/validatePurchase" method="POST">
            <div class="form-group">
                <label for="date">Purchase Date</label>
                <input type="datetime-local" name="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Purchase Amount</label>
                <input type="number" name="price" id="price" class="form-control" placeholder="$" step="0.01" min="0.01" max="9999999999.00" required>
            </div>
            <div class="form-group">
                <label for="name">Business Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="address">Business Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="form-control" placeholder="phone number" min="1000000000" max="9999999999" required>
            </div>
            <div class="form-group">
                <label for="industry">Business Industry</label>
                <input type="text" name="industry" id="industry" class="form-control" placeholder="Industry" required>
            </div>
            <div class="form-group">
                <label for="itemDetails">Item Description</label>
                <input type="text" name="itemDetails" id="itemDetails" class="form-control" placeholder="Details" required>
            </div>
            <div class="form-group">
                <label for="category">Purchase Category</label>
                <select class="form-control" name="category" required="required">
                    <option value="Food & Drink">Food & Drink</option>
                    <option value="Transporation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <button id="btnPurchase" class="btn btn-lg btn-primary btn-block" type="submit">Add Purchase</button>
        </form>
    </div>
{% endblock %}
