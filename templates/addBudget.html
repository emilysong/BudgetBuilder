{% extends "forms.html" %}
{% block title %}Add Income | {{ super() }}{% endblock %}
{% block current_page %}Add Income{% endblock %}

{% block content %}
    <div class="col-lg-4 col-lg-offset-4">
        <form action="/validateBudget" method="POST">
            <div class="form-group">
                <label for="date">Budget Start Date</label>
                <input type="datetime" name="date" id="date" placeholder="YYYY-MM-DD" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="amt">Budget Amount</label>
                <input type="number" name="amt" id="amt" class="form-control" placeholder="$" step="0.01" min="0.01" max="9999999999.00" required>
            </div>
            <div class="form-group">
                <label for="duration">Budget Duration</label>
                <select class="form-control" name="duration" required="required">
                    <option value="7 days">1 Week</option>
                    <option value="14 days">2 Weeks</option>
                    <option value="1 mon">3 Weeks</option>
                    <option value="2 mons">4 Weeks</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Budget Category</label>
                <select class="form-control" name="category" required="required">
                    <option value="Food & Drink">Food & Drink</option>
                    <option value="Transporation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>

            <button id="btnPurchase" class="btn btn-lg btn-primary btn-block" type="submit">Add Income</button>
        </form>
    </div>
{% endblock %}
