{% extends "userIndex.html" %}
{% block title %}Add Income | {{ super() }}{% endblock %}
{% block current_page %}Add Income{% endblock %}

{% block content %}
    <div class="col-lg-4 col-lg-offset-4">
        <form action="/validateIncome" method="POST">
            <div class="form-group">
                <label for="date">Income Date</label>
                <input type="datetime" name="date" id="date" placeholder="YYYY-MM-DD" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Income Amount</label>
                <input type="number" name="price" id="price" class="form-control" placeholder="$" step="0.01" min="0.01" max="9999999999.00" required>
            </div>
            <div class="form-group">
                <label for="sector">Income Sector</label>
                <input type="text" name="sector" id="sector" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="incomeDetails">Income Description</label>
                <input type="text" name="incomeDetails" id="incomDetails" class="form-control" placeholder="Details" required>
            </div>

            <button id="btnPurchase" class="btn btn-lg btn-primary btn-block" type="submit">Add Income</button>
        </form>
    </div>
{% endblock %}
