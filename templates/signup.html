{% extends "index.html" %}
{% block title %}Sign Up | {{ super() }}{% endblock %}
{% block current_page %}Sign Up{% endblock %}

{% block content %}
    <div class="col-lg-4 col-lg-offset-4 text-center">
        <form class="form-signin"  action="/validateSignUp" method="POST">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
           
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

            <label for="inputAge" class="sr-only">Age</label>
            <input type="number" name="age" id="age" class="form-control" placeholder="Age" min="1" max="100" required>

            <label for="gender" class="sr-only">Gender</label>
            <select class="form-control" name="gender" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
